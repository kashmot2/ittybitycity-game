<!DOCTYPE html>
<html lang="en">
<head>
  <!--
    ============================================================================
    ITTY BITY CITY - A Cozy Walking Simulator
    ============================================================================
    
    A third-person exploration game featuring a female character walking
    through a stylized city. The game supports remote control via WebSocket.
    
    Author: Mojo (AI Assistant)
    Version: 1.0.0
  -->
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Explore a stylized city in this cozy walking simulator">
  
  <title>✨ Itty Bity City</title>
  
  <!-- Import map for ES modules (Three.js from CDN) -->
  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
    }
  }
  </script>
  
  <style>
    /* ========================================
       RESET & BASE STYLES
       ======================================== */
    
    /* Remove default margins and set full viewport */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    /* Prevent scrollbars and set dark background */
    body {
      overflow: hidden;
      background: #000;
    }
    
    /* Make Three.js canvas fill the screen */
    canvas {
      display: block;
    }
    
    /* ========================================
       LOADING SCREEN
       ======================================== */
    
    /* Full-screen overlay shown while assets load */
    #loading {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      z-index: 1000;
    }
    
    /* Game title on loading screen */
    #loading h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
    }
    
    /* Progress bar container */
    #loading .progress {
      width: 300px;
      height: 4px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 2px;
      overflow: hidden;
    }
    
    /* Animated progress bar fill */
    #loading .progress-bar {
      height: 100%;
      background: linear-gradient(90deg, #ff6b6b, #feca57, #48dbfb);
      width: 0%;
      transition: width 0.3s ease-out;
    }
    
    /* Help text below progress bar */
    #loading .hint {
      margin-top: 2rem;
      opacity: 0.6;
      font-size: 0.9rem;
    }
    
    /* ========================================
       IN-GAME UI
       ======================================== */
    
    /* Controls hint in bottom-left corner */
    #controls {
      position: fixed;
      bottom: 20px;
      left: 20px;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: 0.85rem;
      opacity: 0.7;
      pointer-events: none;  /* Don't block mouse clicks */
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
    }
    
    /* Aiming crosshair in center of screen */
    #crosshair {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 4px;
      height: 4px;
      background: rgba(255, 255, 255, 0.5);
      border-radius: 50%;
      pointer-events: none;
      box-shadow: 0 0 4px rgba(0, 0, 0, 0.5);
    }
    
    /* ========================================
       RESPONSIVE DESIGN
       ======================================== */
    
    @media (max-width: 600px) {
      #loading h1 {
        font-size: 2rem;
      }
      
      #loading .progress {
        width: 80%;
      }
      
      #controls {
        font-size: 0.75rem;
        bottom: 10px;
        left: 10px;
      }
    }
  </style>
</head>

<body>
  <!--
    Loading Screen
    ==============
    Displayed while the game assets (map, character) are loading.
    The progress bar updates as files are downloaded.
    Click anywhere to start playing once loaded.
  -->
  <div id="loading">
    <h1>✨ Itty Bity City</h1>
    <div class="progress">
      <div class="progress-bar" id="progress-bar"></div>
    </div>
    <p class="hint">Loading city... Click to start exploring</p>
  </div>
  
  <!--
    Crosshair
    =========
    Small dot in center of screen to help with orientation.
    Hidden until pointer lock is active.
  -->
  <div id="crosshair" style="display: none;"></div>
  
  <!--
    Controls Hint
    =============
    Shows keyboard/mouse controls in the corner.
    Hidden until game starts.
  -->
  <div id="controls" style="display: none;">
    WASD - Move | Mouse - Camera | Shift - Run | Space - Jump | ESC - Menu
  </div>
  
  <!--
    Main Game Script
    ================
    Loaded as ES module for import/export support.
    Contains all Three.js rendering and game logic.
  -->
  <script type="module" src="./src/main.js"></script>
</body>
</html>
